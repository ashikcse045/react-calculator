<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <h1>my calculator</h1>
                    <input type="text" value="0" disabled >
                </div>
                <div class="btns">
                    <div class="row">
                        <button class="of-white" >ac</button>
                        <button class="of-white" >x</button>
                        <button class="of-white" >%</button>
                        <button class="orange" >/</button>
                    </div>
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="orange" >*</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="orange" >-</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="orange" >+</button>
                    </div>
                    <div class="row">
                        <button class="zero" >0</button>
                        <button>.</button>
                        <button class="orange" >=</button>

                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
